<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Informasi Pendaftar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="detail-container">
        <h1>Detail Informasi Pendaftar</h1>
        <div class="box">
            <table>
                <tr>
                    <th>Nama</th>
                    <td id="nama"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="email"></td>
                </tr>
                <tr>
                    <th>Nomor Telepon</th>
                    <td id="telp"></td>
                </tr>
            </table>
        </div>

        <button class="redirect-button" onclick="window.location.href='https://adityasuhendar.github.io/htdocs/task_html/';">
            Kunjungi Website Saya
        </button>
    </div>

    <script>
        document.getElementById('nama').textContent = sessionStorage.getItem('name');
        document.getElementById('email').textContent = sessionStorage.getItem('email');
        document.getElementById('telp').textContent = sessionStorage.getItem('phone');
    </script>
</body>
</html>
